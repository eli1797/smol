{{ define "main" }}
	<main>
		<a href="/"><b>Back to Posts</b></a>
		<article>
			<h1>{{ .Title }}</h1>
		       {{ range .Params.tags }}
		           <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
        	       {{ end }}

			<div>
				{{ .Content }}
			</div>
		</article>
		<b><time>{{ .Date.Format (default "2006-01-02" .Site.Params.dateFmt) }}</time></b>
	</main>
{{ partial "sidebar.html" . }}
{{ end }}
